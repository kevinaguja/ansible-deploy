---
- name: install certain python modules for docker
  pip:
    name: "{{ item.name }}"
    version: "{{ item.version }}"
    state: present
  with_items:
  - { name: docker, version: 2.0.0 }
  - { name: docker-py, version: 1.10.6 }
  
- name: Delete Container
  docker:
    name: tomcat
    image: "{{ image_version }}"
    state: absent

- name: Build Docker
  docker_image:
    path: "{{ docker_folder }}"
    name: "{{ image_version }}"
    tag: latest
    nocache: yes

- name: Create Container
  docker:
    name: tomcat
    image: "{{ image_version }}"
    state: started
    net: adop-network
    restart_policy: always
    ports: "{{ ports }}"
